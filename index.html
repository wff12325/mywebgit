<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5学习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .bg_music img{
            width: 2%;
            height: 2%;
        }
        .box{
            margin: 20px;
            text-align: center;
            /*background-color: red;*/
        }
        .name{
            margin: 20px;
            text-align: center;
            /*background-color: red;*/
        }
        .nav{
            width: 50%;
            margin: 20px auto;
        }
        .nav ul{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }
        .nav li{
            height: 36px;
            list-style: none;
            float: left;
            margin-right: 20px;
        }
        .bg_left{
            width: 6px;
            height: 36px;
            float: left;
            background: url("images/nav_bg.gif") no-repeat 0 -36px;
        }
        .bg_center{
            float: left;
            height: 36px;
            padding-left: 10px;
            padding-right: 10px;
            background: url("images/nav_bg.gif") repeat 0 0;
        }
        .bg_right{
            width: 6px;
            height: 36px;
            float: left;
            background: url("images/nav_bg.gif") no-repeat 0 -72px;
        }
        .nav li a{
            font: 26px/36px 楷体;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .content{
            width: 90%;
            margin: 20px auto;
            height: 500px;
            border: 2px solid #ccc;
        }
        .content li{
            list-style: none;
            float: left;
            margin-left: 20px;
            margin-right: 20px;
        }
        .content li a{
            text-decoration: none;
            font: 18px/24px 楷体;
        }
    </style>
    <script>
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth/640;
        var ua = navigator.userAgent;
        if(/Android (\d+\.\d+)/.test(ua)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale= '+phoneScale+',target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        }else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
</head>

                    <div class="bg_center"><a href="#">jQuery</a></div>
                    <div class="bg_right"></div>
                </li>

        </div>
        <div class="content">

                </ul>
